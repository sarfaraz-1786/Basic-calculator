<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <form class="form">
            <input type="text" class="input">
        </form>
        <table>
            <tr class="row">
                <td><input class="button" class="button1" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" class="button2" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" class="button3" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input class="button" class="button4" style="height: 9rem" type="button" value="=" onclick="evaluation()"></td>
            </tr>
            <tr class="row">
                <td><input class="button" class="button5" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" class="button6" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" class="button7" type="button" value="6" onclick="insert(6)"></td>
            </tr>
            <tr class="row">
                <td><input class="button" class="button8" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" class="button9" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" class="button10" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" class="button11" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr class="row">
                <td colspan="2"><input class="button" class="button12" style="width: 120px;" type="button"
                        value="Clear" onclick="Clear()"></td>
                <td><input class="button" class="button13" type="button" value="-" onclick="insert('-')"></td>
                <td><input class="button" class="button14" type="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr class="row">
                <td colspan="3"><input class="button" class="button15" style="width: 195px;" type="button"
                        value="deleted" onclick="Delete()"></td>
                <td><input class="button" class="button16" type="button" value="*" onclick="insert('*')"></td>
            </tr>
        </table>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
